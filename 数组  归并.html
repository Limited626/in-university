var Sort1 = function(arr){                   //冒泡排序
    for(var i=0;i<arr.length;i++){
        for(var j=i;j<arr.length;j++){
            if(arr[i]>arr[j]){
                var temp=arr[i];
                arr[i]=arr[j];
                arr[j]=temp;
            }
        }
    }
    return arr;
}

 function gb(a,b){             //归并函数
    var x = 0;
    var l = 0;
    var add = [];
    var al = a.length;
    var bl = b.length;
 
    for(var i = 0; i < bl; i++){
        for(var j = x; j < al; j++){
            if(b[i] < a[j]){
                add.push(b[i]);    //如果想对小，就加入到新的add中
                l = i;
                break;
            }else{                
                add.push(a[j]);
                x++;
            }
        }     
    }            
 
    if(x == a.length){
        for(var y = l; y < bl; y++){
            add.push(b[y]);
        }
    }else{
        for(var z = x; z < al; z++){
            add.push(a[z]);
        }
    }
  return add;
     
}
